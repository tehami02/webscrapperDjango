<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property List</title>
    <style>
        body {
            background-color: #1E1E2B;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #FFA500;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #333;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #FFFFFF;
        }

        tr:nth-child(even) {
            background-color: #444;
        }

        tr:nth-child(odd) {
            background-color: #555;
        }

        a {
            color: #0099CC;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .scrape-more {
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Property List</h1>
    <table>
        <thead>
            <tr>
                <th>Project Name</th>
                <th>Locality</th>
                <th>Price Range</th>
                <th>Area</th>
                <th>Type</th>
                <th>City</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for property in properties %}
            <tr>
                <td>{{ property.project_name }}</td>
                <td>{{ property.locality }}</td>
                <td>{{ property.price_range }}</td>
                <td>{{ property.area }}</td>
                <td>{{ property.property_type }}</td>
                <td>{{ property.city }}</td>
                <td><a href="{{ property.url }}" target="_blank">Link</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'scrape_properties' %}" class="scrape-more">Scrape More Properties</a>
</body>
</html>
